{% extends "fragments/default.html" %}
{% block navbar %}
{% include "fragments/navbar.html" %}
{% endblock %}

{% block head %}
<link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="col-lg-9">
    <h4 style="margin-bottom:10px">Push build `{{build.build_file}}` to {{flow.name}}</h4>
    <br/>
    <br/>

    <form class="form-horizontal" method="post" >
        {% csrf_token %}
        <input type='hidden' name='tz' id='tz' value='' />

        <div id="div_id_scheduled" class="form-group">
            <label for="id_scheduled" class="control-label col-lg-2 requiredField">Schedule release</label>
            <div class="col-lg-5 controls">
                <div class="form-group">
                  <div id="datetimepicker1" data-date-format="YYYY-MM-DD hh:mm" class="input-group date">
                    <input type="text" id="id_scheduled" class="form-control" name="scheduled"></input>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                  </div>
                </div>
            </div>
        </div>
            
        <div class="form-actions">
            <input type="submit" name="submit" value="Submit" class="btn btn-primary" id="submit-id-submit"/>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/js/moment.js"></script> 
<script type="text/javascript" src="/static/js/bootstrap-datetimepicker.min.js"></script> 
<script type="text/javascript">
  $(function() {
    $('#datetimepicker1').datetimepicker();

    var d = new Date()
    var n = d.getTimezoneOffset()/60;

    $('#tz').val(parseInt(n));

  });
</script>

{% endblock %}
